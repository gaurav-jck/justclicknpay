            dimension "version"
            applicationId 'com.justclick.jasyatra'
            versionCode 2
            versionName "1.0.0"

        }
        travelntrip {
            dimension "version"
            applicationId 'com.justclick.travelntrip'
            versionCode 1
            versionName "1.0.0"

        }
        bestpay {
            dimension "version"
            applicationId 'com.justclick.bestpay'
            versionCode 3
            versionName "1.0.2"

        }
        whitelabeltwo {
            dimension "version"
            applicationId 'com.justclick.whitelabeltwo'
            versionCode 1
            versionName "1.0.0"

        }
        whitelabel3 {
            dimension "version"
            applicationId 'com.mposaar.rapipayarrtestingapp'
            versionCode 1
            versionName "1.0.0"

        }
        whitelabelfour {
            dimension "version"
            applicationId 'com.justclick.whitelabelfour'
            versionCode 1
            versionName "1.0.0"

        }
        commonwhitelabel {
            dimension "version"
            applicationId 'com.justclick.common'
            versionCode 1
            versionName "1.0.0"

        }

    }
